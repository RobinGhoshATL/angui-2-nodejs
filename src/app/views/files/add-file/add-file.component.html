<h1 matDialogTitle  class="mat-dialog-title" style="margin-bottom: 0px;">{{data.title}}</h1>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100"  class="pr-1">
      <div class="mb-1">
        <div ng2FileDrop
        [ngClass]="{'dz-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader"
        class="fileupload-drop-zone text-left" matTooltip="Select Products Import File / Drop file here" [class]="fileContent === undefined && isValid === false ?'notValid':''">
        
        <input type="file" #fileInput (click)="fileInput.value = null" value="" (change)="importProducts(fileInput.files)" class="migration-file-upload"  accept="image/x-png,image/gif,image/jpeg"/> 
        <div class="text-center" style="margin-top: -55px;z-index: 99;"> Drop or click to add file 
           <P style="font-size: 11px; letter-spacing: 0vh; opacity: 0.7;">Supports .TXT .JPEG .PNG </P> 
         </div>
        </div>
    
      </div>
    </div>
    
    <div fxFlex="100" fxFlex.gt-xs="100" class="mt-1" *ngIf="fileOptions?.name">
      <b>File Name:</b> {{ fileOptions?.name }}
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" (click)="submit(fileContent, fileOptions?.name)">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
